<!DOCTYPE html>

<html lang="en">

    <head>

      <title>Tags and elements with indentation</title>

    </head>

  <body>

    <h1>Your Awesome Story Headline</h1>

      <p>A nice opening lead paragraph</p>
      <p>Another paragraph with a link to something</p>

      <p>An "unordered list":</p>

        <ul>
        <li>Thing 1</li>
        <li>Thing 2</li>
        </ul>

      <p>An "ordered" list:</p>

        <ol>
        <li>Thing 1</li>
        <li>Thing 2</li>
        </ol>

  </body>

</html>
